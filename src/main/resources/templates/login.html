<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            /* Background: Sky Blue (#87CEEB) to Carolina Blue (#A2C8E6) gradient */
            background: linear-gradient(to right, rgba(135, 206, 235, 0.7), rgba(162, 200, 230, 0.8));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /* Header Background: Navy Blue (#000080) to Steel Blue (#4682B4) gradient */
            background: linear-gradient(to right, #000080, #4682B4);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        header h1 {
            margin-left: 30px;
            margin-right: 50px;
            /* Removed margin-top: 10px as align-items: center handles vertical centering */
            color: white;
            font-family: 'Arial', Helvetica;
            font-weight: bolder;
            font-style: italic;
        }

        header h5 {
            color: white;
        }

        .container {
            display: flex;
            background: white; /* Kept white for the container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 500px;
            max-width: 100%;
            margin-top: 80px; /* Adjusted to ensure space below navbar */
        }


        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #000080; /* Navy Blue */
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #B0E0E6; /* Powder Blue border */
            border-radius: 4px;
        }

        .form-section input:focus {
            border-color: #000080; /* Navy Blue border on focus */
            box-shadow: 0 0 0 0.25rem rgba(0, 0, 128, 0.25); /* Navy Blue focus ring */
        }

        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #000080; /* Navy Blue */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: bold; /* Make button text bold */
        }

        .form-section button:hover {
            background-color: #4682B4; /* Steel Blue for hover */
        }

        .signup-link {
            font-size: 14px;
            color: #000080; /* Navy Blue */
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Override Bootstrap's text-danger for error messages */
        .text-danger {
            color: #000080 !important; /* Navy Blue for error text */
            font-weight: bold; /* Ensure error message is noticeable */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack image and form vertically */
                width: 95%; /* Adjust width for smaller screens */
            }

            .image-section {
                order: 2; /* Move image below the form on small screens */
            }

            .form-section {
                order: 1; /* Move form above the image on small screens */
                padding: 30px 20px; /* Adjust padding */
            }
        }
    </style>
</head>
<body>

<header class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
        <h1>Alliances Fintech</h1>
    </div>
</header>

<div class="container">
    <div class="form-section">
        <h2>Sign In</h2>
        <p th:if="${error}" class="text-danger" th:text="${error}"></p>
        <form th:action="@{/login}" method="post">
            <input name="email" type="email" placeholder="Email" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <p><a th:href="@{/signup}" class="signup-link">Don't have an account? Sign up</a></p>
        </form>
    </div>
    
</div>

</body>
</html>
