<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Loan Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Page Styling */
        html, body {
            /* Background: Sky Blue (#87CEEB) to Carolina Blue (#A2C8E6) gradient */
            background: linear-gradient(to right, rgba(135, 206, 235, 0.7), rgba(162, 200, 230, 0.8));
            font-family: 'Times New Roman', Times, serif;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 510px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
            text-align: center;
            height: auto; /* Adjust height dynamically based on content */
            max-height: 90vh; /* Limit height and allow scrolling if content overflows */
            overflow-y: auto; /* Enable vertical scrolling */
            border-radius: 10px; /* Added border-radius for consistency */
        }

        /* Ensures responsiveness on smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
        /* Heading */
        h3 {
            color: #000080; /* Navy Blue */
            margin-bottom: 5px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Loan Details */
        .details {
            text-align: left;
            font-size: 16px;
            margin-top: 20px;
            padding-left: 10px;
        }

        .details ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .details li {
            display: flex;
            justify-content: space-between;
            padding: 7px;
            /* Border: Powder Blue (#B0E0E6) with transparency */
            border-bottom: 1px solid rgba(176, 224, 230, 0.5);
        }

        .details span {
            font-weight: bold;
            color: black;
            min-width: 200px;
        }

        /* Button Styling - Applied Navy Blue theme */
        .btn-primary {
            background: #000080; /* Navy Blue */
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 10px;
            transition: 0.3s;
            width: 100%;
            margin-top: 12px;
            font-weight: bold;
            color: white; /* Ensure text is white */
            cursor: pointer; /* Add pointer cursor */
        }

        .btn-primary:hover {
            background:#4682B4; /* Steel Blue for hover */
            transform: scale(1.05);
        }

        /* Error Message Styling - Applied Blue theme */
        .alert-danger {
            /* Background: Steel Blue (#4682B4) with transparency */
            background: rgba(70, 130, 180, 0.1);
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #000080; /* Navy Blue for text */
            margin-top: 20px;
            text-align: center;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0px); }
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Track Your Loan Application</h3>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${loanApplication}" class="details">
        <ul>
            <li><span>Application ID :</span> <span th:text="${loanApplication.applicationId}"></span></li>
            <li><span>Company Name :</span> <span th:text="${loanApplication.companyName}"></span></li>
            <li><span>Loan Type :</span> <span th:text="${loanApplication.loanType}"></span></li>
            <li><span>Loan Amount :</span> ₹<span th:text="${loanApplication.loanAmount}"></span></li>
            <li><span>Application Status :</span> <span th:text="${loanApplication.status}"></span></li>
            <li><span>Submission Date :</span> <span th:text="${loanApplication.submissionDate}"></span></li>
            <li><span>New Credit Accounts :</span> <span th:text="${loanApplication.NewCreditAccounts}"></span></li>
            <li><span>Monthly Income :</span> ₹<span th:text="${loanApplication.MonthlyIncome}"></span></li>
            <li><span>Monthly Loan Repayment Amount :</span> ₹<span th:text="${loanApplication.MonthlyLoanRepaymentAmount}"></span></li>
            <li><span>Number of Past Defaults :</span> <span th:text="${loanApplication.NumberOfPastDefaults}"></span></li>
        </ul>
    </div>

    <a th:href="@{/home}" class="btn btn-primary">Return to Homepage</a>
</div>

</body>
</html>
