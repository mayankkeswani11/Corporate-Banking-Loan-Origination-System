<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Loan Disbursement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body {
            /* Changed to blue shades gradient as per your theme */
            background: linear-gradient(to right, rgba(0, 102, 153, 0.7), rgba(0, 153, 204, 0.8));
            font-family: Arial, sans-serif; /* Kept existing font-family */
            padding: 20px;
            min-height: 100vh; /* Ensure full height for background */
            display: flex; /* Use flexbox to center content */
            justify-content: center;
            align-items: center;
        }
        .container {
            width:650px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-in;
            margin-top: 20px; /* Add some top/bottom margin for spacing */
            margin-bottom: 20px;
        }
    input{
        margin-bottom:20px;
    }
    .btn-success{
        /* Changed to dark blue from your theme */
        background-color: #002D62;
        color:white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 10px 20px; /* Added padding for better button appearance */
        font-size: 16px; /* Adjusted font size */
    }
    .btn-success:hover{
        /* Changed to darker blue from your theme */
        background:#001F4C;
        transform: scale(1.05);
    }
    h2 {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
        /* Changed to dark blue from your theme */
        color: #002D62;
        font-family: 'Times New Roman', Times, serif; /* Kept existing font-family */
        }
</style>
</head>
<body>

    <div class="container mt-5">
        <h2>Schedule Loan Disbursement</h2>
        <form th:action="@{/admin/scheduleDisbursement}" th:object="${disbursement}" method="post">
            <label>Application ID:</label>
            <input type="number" th:field="*{loanApplication.applicationId}" class="form-control" required>
            
            <label>Disbursed Amount:</label>
            <input type="text" step="0.01" th:field="*{disbursedAmount}" class="form-control" required>

            <label>Disbursement Date:</label>
            <input type="date" th:field="*{disbursementDate}" class="form-control" required>

            <label>Repayment Schedule:</label>
            <textarea th:field="*{repaymentSchedule}" class="form-control"></textarea>
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-3">Confirm Disbursement</button>
            </div>
            
        </form>
    </div>

</body>
</html>
